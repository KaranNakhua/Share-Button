<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Share Button | CreatorSpace</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="share-container">
       <ul class="share-link">
           <li>
               <img src="images/telegram-app.png" alt="telegram">Telegram
           </li>

           <li>
               <img src="images/facebook.png" alt="facebook">Facebook
           </li>

           <li>
               <img src="images/instagram.png" alt="instagram">Instagram
           </li>

           <li>
               <img src="images/twitter.png" alt="twitter">Twitter
           </li>
       </ul>

       <div class="social-link">
           <img src="images/send.png" alt="send" class="send">
           <img src="images/close.png" alt="close" class="close">
       </div>
       
   </div>
    
    <script src="js/main.js"></script>
</body>

</html>
